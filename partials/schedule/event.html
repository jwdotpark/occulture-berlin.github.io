<li class="single-event" data-start="{{start}}"
                         data-end="{{end}}"
                         data-content="{{type}}"
                         data-event="{{type}}"
                         style="height:{{calculatedHeight}}">
  <a href="#{{date}}-{{searchString}}" onClick="loadModal('{{searchString}}')">
    <span class="event-date">{{start}}-{{end}}</span>
    <span class="event-name">{{title}}</span>
    <span class="event-leader">{{name}}</span>
  </a>
</li>
