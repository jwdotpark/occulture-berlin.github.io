<div class='event-wrap'>
  <div class='avatar ga-track' onclick="goToPage('2019/lineup/{{searchString}}')">
    <img src='{{avatarPath}}' alt='{{title}}'></img>
  </div>
  <div class='info-wrap'>
    <div class='main-info ga-track' onclick="goToPage('2019/lineup/{{searchString}}')">
      <div class='title'>{{title}}</div>
      <div class='name'>{{name}}</div>
    </div>
  </div>
</div>
