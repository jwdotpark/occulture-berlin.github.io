<div class='event-wrap'>
  <div class='avatar' onclick="goToPage('2018/lineup#{{searchString}}')">
    <img src='{{avatarPath}}' alt='{{name}}'></img>
  </div>
  <div class='info-wrap'>
    <div class='main-info' onclick="goToPage('2018/lineup#{{searchString}}')">
      <h1 class='title'>{{title}}</h1>
      <h2 class='name'>{{name}}</h2>
    </div>
    <div class='description'>{{{description}}}</div>
  </div>
</div>
